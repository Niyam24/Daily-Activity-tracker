<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily Activity Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
        }

        .add-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .add-box input {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .add-box button {
            padding: 10px 15px;
            border-radius: 8px;
            border: none;
            background: #4CAF50;
            color: white;
            cursor: pointer;
        }

        .task {
            background: white;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .task-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .task-name {
            font-size: 18px;
            font-weight: 600;
        }

        .streak {
            font-size: 13px;
            color: #ff6600;
        }

        .delete-btn {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

        .note-box {
            margin-top: 10px;
        }

        .note-box textarea {
            width: 100%;
            min-height: 60px;
            border-radius: 8px;
            border: 1px solid #ccc;
            padding: 8px;
            resize: vertical;
        }

        .note-box button {
            margin-top: 5px;
            padding: 6px 10px;
            border-radius: 6px;
            border: none;
            background: #2196F3;
            color: white;
            cursor: pointer;
            font-size: 12px;
        }

        @media (max-width: 500px) {
            .task-name {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

<h1>üóÇÔ∏è Daily Activity Tracker</h1>

<div class="container">

    <div class="add-box">
        <input id="newActivity" placeholder="Add new activity (Gym, Study...)">
        <button onclick="addActivity()">Add</button>
    </div>

    <div id="list"></div>

</div>

<script>
    const API = "https://daily-activity-tracker.onrender.com";

    if ("Notification" in window) {
        Notification.requestPermission();
    }

    function loadActivities() {
        fetch(API + "/activities")
            .then(res => res.json())
            .then(data => {
                const list = document.getElementById("list");
                list.innerHTML = "";

                data.forEach(activity => {
                    const note = localStorage.getItem("note_" + activity.id) || "";

                    const div = document.createElement("div");
                    div.className = "task";

                    div.innerHTML = `
                        <div class="task-header">
                            <div class="task-left">
                                <input type="checkbox"
                                    ${activity.completed ? "checked" : ""}
                                    onchange="toggleActivity(${activity.id}, this.checked)">
                                <span class="task-name">${activity.name}</span>
                                <span class="streak" id="streak-${activity.id}">üî•</span>
                            </div>
                            <button class="delete-btn"
                                onclick="deleteActivity(${activity.id})">‚ùå</button>
                        </div>

                        <div class="note-box">
                            <textarea id="note-${activity.id}"
                                placeholder="Optional note...">${note}</textarea>
                            <button onclick="saveNote(${activity.id})">Save Note</button>
                        </div>
                    `;

                    list.appendChild(div);

                    fetch(API + "/streak/" + activity.id)
                        .then(res => res.json())
                        .then(data => {
                            document.getElementById(
                                `streak-${activity.id}`
                            ).innerText = `üî• ${data.streak}`;
                        });
                });
            });
    }

    function addActivity() {
        const name = document.getElementById("newActivity").value;
        if (!name) return;

        fetch(API + "/add", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name })
        }).then(() => {
            document.getElementById("newActivity").value = "";
            loadActivities();
        });
    }

    function toggleActivity(id, completed) {
        fetch(API + "/toggle", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                id: id,
                completed: completed ? 1 : 0
            })
        });
    }

    function deleteActivity(id) {
        localStorage.removeItem("note_" + id);
        fetch(API + "/delete", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ id })
        }).then(loadActivities);
    }

    function saveNote(id) {
        const text = document.getElementById("note-" + id).value;
        localStorage.setItem("note_" + id, text);
        alert("Note saved!");
    }

    loadActivities();
</script>

</body>
</html>
