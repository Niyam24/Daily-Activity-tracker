<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily Activity Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }

        input {
            width: 70%;
            padding: 8px;
        }

        button {
            padding: 8px 12px;
            cursor: pointer;
        }

        .activity {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #eee;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }

        .left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .streak {
            font-size: 12px;
            color: #ff6600;
        }

        .delete-btn {
            background: red;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<h1>‚úÖ Daily Activity Tracker</h1>

<div class="container">
    <input id="newActivity" placeholder="Enter new activity">
    <button onclick="addActivity()">Add</button>

    <div id="list"></div>
</div>

<script>
    // üî¥ CHANGE THIS ONLY IF YOUR BACKEND URL CHANGES
    const API = "https://daily-activity-tracker.onrender.com";

    // üîî Ask notification permission once
    if ("Notification" in window) {
        Notification.requestPermission();
    }

    function loadActivities() {
        fetch(API + "/activities")
            .then(res => res.json())
            .then(data => {
                const list = document.getElementById("list");
                list.innerHTML = "";

                data.forEach(activity => {
                    const div = document.createElement("div");
                    div.className = "activity";

                    div.innerHTML = `
                        <div class="left">
                            <input type="checkbox"
                                ${activity.completed ? "checked" : ""}
                                onchange="toggleActivity(${activity.id}, this.checked)">
                            <span>${activity.name}</span>
                            <span class="streak" id="streak-${activity.id}">üî•</span>
                        </div>
                        <button class="delete-btn"
                            onclick="deleteActivity(${activity.id})">‚ùå</button>
                    `;

                    list.appendChild(div);

                    // üî• Load streak for this activity
                    fetch(API + "/streak/" + activity.id)
                        .then(res => res.json())
                        .then(data => {
                            document.getElementById(
                                `streak-${activity.id}`
                            ).innerText = `üî• ${data.streak}`;
                        });
                });
            });
    }

    function addActivity() {
        const name = document.getElementById("newActivity").value;
        if (!name) return;

        fetch(API + "/add", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name })
        }).then(() => {
            document.getElementById("newActivity").value = "";
            loadActivities();
        });
    }

    function toggleActivity(id, completed) {
        fetch(API + "/toggle", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                id: id,
                completed: completed ? 1 : 0
            })
        });
    }

    function deleteActivity(id) {
        fetch(API + "/delete", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ id })
        }).then(loadActivities);
    }

    // üîî Daily reminder at 8:00 PM
    function sendReminder() {
        fetch(API + "/activities")
            .then(res => res.json())
            .then(data => {
                const pending = data.filter(a => !a.completed);
                if (pending.length > 0 && Notification.permission === "granted") {
                    const names = pending.map(a => a.name).join(", ");
                    new Notification("‚è∞ Activities Pending", {
                        body: "You still need to complete: " + names
                    });
                }
            });
    }

    // Check every minute
    setInterval(() => {
        const now = new Date();
        if (now.getHours() === 20 && now.getMinutes() === 0) {
            sendReminder();
        }
    }, 60000);

    // Initial load
    loadActivities();
</script>

</body>
</html>
